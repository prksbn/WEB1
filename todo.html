<!DOCTYPE html>
<html>
  <head>
    <title>Todo page</title>
    <meta charset="utf8">
    <style>
      .button {
      background-color: #8ac7d6;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <h2>일정관리 페이지</h2>
    <form>
      <label for="title">제목 :</label>
      <input type="text" id="title" name="title"><br>
      <label for="contents">내용 :</label>
      <textarea name="message" rows="10" cols="30">
      </textarea><br>
      <label for="date">일정 :</label>
      <input type="date" id="todo" name="todo"><br><br>
      <input class="button" type="submit" value="일정등록">
      
    </form>
  </body>
</html>
