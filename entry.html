<!DOCTYPE html>
<html>
  <head>
    <title>entry page</title>
    <meta charset="utf8">
    <style>
      .button {
      background-color: #8ac7d6;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
      <h2>회원가입</h2>
      <form>
        <form name="registerform" method="post" enctype="multipart/form-data" action="./register">
          <div class="fieldlabel"><label for="userId">아이디</label></div>
          <div class="formfield"><input type="text" id="userId" name="userId" maxlength="20" value=""></div>
          <div class="fieldlabel"><label for="userPw">패스워드</label></div>
          <div class="formfield">
          <input type="password" id="userPw" name="userpPw" maxlength="20" autocomplete="off">
          </div>
          <div class="fieldlabel"><label for="userPwCheck">패스워드확인</label></div>
          <div class="formfield">
          <input type="password" id="userPwCheck" name="userPwCheck" maxlength="20" autocomplete="off">
          </div>
          <div class="fieldlabel"><label for="userName">이름</label></div>
          <div class="formfield"><input type="text" id="userName" name="userName" maxlength="20" value=""></div>
         
          <div class="fieldlabel"><label for="email01">이메일</label></div>
          <div class="formfield"><input type="text" id="email01" name="email01" size="20" maxlength="20" 
               value="" autocomplete="off"><span>@</span>
              <input id="email02" name="email02" list="domains" placeholder="도메인입력/선택">
              <datalist id="domains">
                  <option value="naver.com">
                  <option value="daum.net">
                  <option value="gmail.com">
                  <option value="yahoo.co.kr">
              </datalist>
          </div>

      <label for="mail">메일수신 동의</label>
      <input type="radio" id="agree" name="mail" value="agree">
      <label for="agree">동의</label>
      <input type="radio" id="disagree" name="mail" value="disagree">
      <label for="disagree">동의하지 않음</label><br>
     
      <label for="field">관심분야</label>
      <input type="checkbox" id="ai" name="ai" value="AI">
      <label for="ai">AI</label>
      <input type="checkbox" id="iot" name="iot" value="IOT">
      <label for="iot">IOT</label>
      <input type="checkbox" id="bigdata" name="bigdata" value="BigData">
      <label for="bigdata">BigData</label>
      <input type="checkbox" id="cloud" name="cloud" value="Cloud">
      <label for="Cloud">IOT</label><br>

      <label for="job">역할</label>
      <select id="job" name="jobs">
        <option value="volvo">Back-End Developer</option>
        <option value="saab">Front-End Developer</option>
        <option value="fiat">Full-Stack Developer</option>
        <option value="audi">DevOps Engineer</option>
        <option value="audi">Architector</option>
        <option value="audi">Analysis</option>
      </select><br><br>

      <button class="button" type="submit">회원가입</button>
      <input type="reset" class = "button" value="초기화">
    </form>
  </body>
</html>
